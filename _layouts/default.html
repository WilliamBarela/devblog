<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="William Barela">
    <link rel="shortcut icon" href="/img/wb-32x32.svg" type="image/svg">
    <meta name="google" value="notranslate">
    <noscript>JavaScript must be enabled.</noscript>
    {% seo %}

    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav id="top-nav">
      <a href="/"><img src="/img/wb-dark.svg" alt="William Barela Logo" id="wb-logo"></a>
      <div id="primary-navegation">
        <ul class="primary-navegation-content">
          <li><a href="">about</a></li>
          <li><a href="">projects</a></li>
          <li><a href="">skills</a></li>
          <li><a href="/devblog">blog</a></li>
        </ul>
      </div>
      <a href="#">
        <img src="/img/hamburger-light.svg" alt="Main Menu" id="hamburger">
        <img src="/img/close.svg" alt="Close" id="close" style="display: none">
      </a>
    </nav>

    <div class="wrapper">
      <article>

      {{ content }}

      </article>
      <footer>
      </footer>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
    <script>
      const hamburger = document.querySelector("#hamburger");
      const close = document.querySelector("#close");
      const primaryNav = document.querySelector("#primary-navegation");

      hamburger.addEventListener("click", () => {
        hamburger.style.display = "none";
        close.style.display = "block";
        primaryNav.style.width = "100%";
      })

      close.addEventListener("click", () => {
        close.style.display = "none";
        primaryNav.style.width = "0%";
        hamburger.style.display = "block";
      })
    </script>
    {% if site.google_analytics %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', '{{ site.google_analytics }}', 'auto');
      ga('send', 'pageview');
    </script>
    {% endif %}
  </body>
</html>
