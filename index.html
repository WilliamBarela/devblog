---
layout: default
title: Posts
---
<h1>{{ page.title }}</h1>
<ul class="posts">

  {% for post in site.posts %}
    <li>
      <h2>
        <a href="{{ post.url | prepend:site.url}}" title="{{ post.title }}">{{ post.title }}</a>
      </h2>
      <h5>{{ post.date | date_to_string }}</h5>
        
      <p>{{ post.excerpt | strip_html | truncatewords:40 }}</p>
    </li>
  {% endfor %}
</ul>
